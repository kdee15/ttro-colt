      .grid-wrapper { max-width: 1200; margin: 0 auto; }

      .o-card { width: 100%; float: left; }

      .o-card.left-1 { background-color: red; }
      .o-card.right-1 { background-color: pink; }

      .o-card.right-3 { background-color: blue; }

        .o-card.left-1 { width: 50%; }
        .o-card.right-1 { width: 50%; }
        .o-card.left-2 { width: 60%; }
        .o-card.right-2 { width: 40%; }
